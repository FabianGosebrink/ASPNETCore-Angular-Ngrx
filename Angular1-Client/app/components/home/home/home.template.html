<div class="jumbotron starter-template">
    <h1>Random Food:</h1>
    <p>
        <h2 ng-if="!$ctrl.selectedFood">Getting your food suggestions<br />Please wait...</h2>
        <h2 ng-if="$ctrl.selectedFood">{{$ctrl.selectedFood.Name}}<br/>{{$ctrl.selectedFood.Calories}}</h2>

        <h3 ng-if="$ctrl.selectedFood">{{$ctrl.lastUpdatedDate | date:'medium'}}</h3>
        <button type="button" class="btn btn-primary" data-ng-click="$ctrl.getFood()">Get new Food</button>
    </p>
</div>
